<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Iniciar Sesión</h2>
        </div>
        <div class="card-body">
          <!-- Formulario de inicio de sesión con correo y contraseña -->
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="Correo Electrónico">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Contraseña">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
          </form>

          <!-- Separador o línea horizontal -->
          <hr class="my-4">

          <!-- Iniciar sesión con Google -->
          <button (click)="google()" class="btn btn-danger btn-block">
            <i class="bi bi-google"></i> Iniciar Sesión con Google
          </button>
          <!-- Iniciar sesión con Microsoft -->
          <button class="btn btn-info btn-block">
            <i class="bi bi-microsoft"></i> Iniciar Sesión con Microsoft
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
